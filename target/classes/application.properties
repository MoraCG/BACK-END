#RAILWAY
spring.datasource.url=jdbc:mysql:${{MySQL.MYSQL_URL}}?useSSL=false&useTimezone=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${{MySQL.MYSQLUSER}}
spring.datasource.password=${{MySQL.MYSQLPASSWORD}}



